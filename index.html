<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Number Guesser</title>
</head>

<body class="bg-dark">
    <!--Container-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!--Card-->
                <div class="card card-body text-center bg-bright mt-5">
                    <h1 class="heading display-5">Number Guesser</h1>
                    <p>Guess a number between 1 and 10</p>
                    <!--Form-->
                    <form id="guess-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Enter Your Guess..." id="guess">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-dark" id="submit">
                        </div>
                    </form>
                    <div class="form-group">
                        <h5 id="results"></h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
